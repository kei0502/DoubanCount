<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>豆瓣电影统计</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="css/creative.css" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">豆瓣统计</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="page-scroll" href="#">首页</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#search">查询</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#year">年度统计</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#star">五星电影</a>
                    </li>
                    <li>
                        <a class="page-scroll" href="#tags">标签云</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1>豆瓣电影统计</h1>
                <hr>
                <p>在豆瓣电影上<br/>每年给多少部电影打分?<br/>用过什么标签?<br/>最喜欢哪些电影?<br/>
                    <span style="font-size: .5em;">(只是demo,数据量大时还是本地跑代码吧)</span></p>
                <a href="#search" class="btn btn-primary btn-xl page-scroll">开始查询</a>
            </div>
        </div>
    </header>

    <section id="search">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">查询</h2>
                    <hr class="primary">
                    <p class="text-primary">输入查询豆瓣用户的域名<br/>http://movie.douban.com/people/{豆瓣域名}/collect</p>
                </div>
            </div>
            <div class="row" style="margin-top: 2.5em;">
                <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
                    <input type="text" class="form-control" name="nameSearch" id="nameInput" placeholder="豆瓣域名">
                </div>
                <div class="text-center error col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
                    <p>该豆瓣域名找不到</p>
                </div>
            </div>
            <div class="row" style="margin-top: 2em;">
                <div class="text-center col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2">
                    <button class="btn btn-primary btn-xl" id="nameSearch">查询</button>
                </div>
            </div>
        </div>
    </section>

    <section class="bg-primary" id="year">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">年度统计</h2>
                    <hr class="light">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row" id="yearList">
            </div>
        </div>
    </section>
    <section id="star">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">五星电影</h2>
                    <hr class="primary">
                </div>
            </div>
        </div>
        <div class="container-fluid">

            <div class="row no-gutter" id="starList">

            </div>
        </div>
    </section>

    <section class="bg-dark" id="tags">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <h2 class="section-heading">标签云</h2>
                    <hr class="primary">
                </div>
                <div id="wordcloud">
                </div>
            </div>
        </div>
    </section>
    <div class="loading">
        <div class="spinner">
            <div class="bounce1"></div>
            <div class="bounce2"></div>
            <div class="bounce3"></div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Plugin JavaScript -->
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/jquery.fittext.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/d3.layout.cloud.js"></script>
    <script src="js/d3.cloud.simplified.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/creative.js"></script>
    <script src="js/application.js"></script>


</body>

</html>
